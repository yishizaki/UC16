<html>

<head>
    <title>Teen Wolf Episode Guide</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="ajax.js"></script>
</head>

<body>
    <div class="container">
        <h2>Teen Wolf Episode Guide</h2>
        <br/>
        <p>Type in the season and episode number into the boxes.</p>
        <br>
        <div>
            <div id="seasonbox" class="control-group">
                <label for="season">Season</label>
                <input type="text" name="season" id="season" placeholder="Type the season number" /> </div>
        </div>
        <br/>
        <br>
        <div>
            <div id="episodebox" class="control-group">
                <label for="episode">Episode</label>
                <input type="text" name="episode" id="episode" placeholder="Type the episode number" /> </div>
        </div>
        <br/>
        <div>
            <button class='btn btn-success btn-large' onclick="findShow('season', 'episode')">Get details of episode</button>
        </div>
        <div>
            <div><img id="image" src=""></div>
            <div id="summary" class=""></div>
        </div>
    </div>
</body>

</html>
